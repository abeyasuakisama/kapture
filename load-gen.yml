---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-loader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-loader
  template:
    metadata:
      labels:
        app: data-loader
    spec:
      containers:
      - name: pet-store-generator
        image: jayunit100/bigpetstore-load-generator
        command:
          - bash
          - -c
          - "/opt/PetStoreLoadGenerator-1.0/bin/PetStoreLoadGenerator http://localhost:7000/ 50 5 10000 123"
      - name: load-gen-kafka-connector
        imagePullPolicy: Always
        image: benfen/dummy-kafka-messenger:latest
        env:
          - name: BROKERS
            value: "$(KAFKA_SVC_SERVICE_HOST):$(KAFKA_SVC_SERVICE_PORT)"
          - name: ZOOKEEPER_URL
            value: "$(ZK_SVC_SERVICE_HOST):$(ZK_SVC_SERVICE_PORT)"
        command:
          - bash
          - -c
          - "/opt/generate-topics.sh 50 && java -jar /opt/dummy-kafka-messenger-1.0-SNAPSHOT.jar"
---
